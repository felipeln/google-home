<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description"
        content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking" />
    <link rel="icon" type="image/png"
        href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
</head>

<body>
    <header class="container">
        <nav class="header-nav">
            <ul class="left-menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>

            <ul class="right-menu">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <a href="#" class="square-icon"><img src="assets/th-solid.svg" alt="" /></a>
                </li>
                <li><a href="#" class="sign-btn">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" />
        </div>

        <form action="#">
            <div class="search-bar-container">
                <span><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                        <path fill="#5f6368"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg></span>
                <div class="search-bar">
                    <input type="search" name="pesquisar" id="pesquisar" />
                </div>
                <span><img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                        alt="" /></span>
            </div>

            <div class="buttons-container">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>

    <footer>
        <nav class="footer-nav container">
            <ul class="left-menu">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>

            <ul class="right-menu">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
